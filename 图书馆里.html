<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
      <link rel="stylesheet" href="./bootstrap.min.css">
      <script src="./jQuery.js"></script>
</head>

<body style="padding: 20px;">

      <div class="panel panel-primary">
            <div class="panel-heading">
                  <h3 class="panel-title">添加新图书</h3>
            </div>
            <div class="panel-body form-inline">

                  <div class="input-group">
                        <div class="input-group-addon">书名</div>
                        <input type="text" class="form-control" id="iptBookname" placeholder="请输入书名">
                  </div>
                  <div class="input-group">
                        <div class="input-group-addon">作者</div>
                        <input type="text" class="form-control" id="iptAuthor" placeholder="请输入作者">
                  </div>
                  <div class="input-group">
                        <div class="input-group-addon">出版社</div>
                        <input type="text" class="form-control" id="iptPublisher" placeholder="请输入出版社">
                  </div>
                  <button id="btnAdd" class="btn btn-primary">添加</button>

            </div>
      </div>



      <table class="table table-bordered table-hover">
            <thead>
                  <tr>
                        <th>id</th>
                        <th>书名</th>
                        <th>作者</th>
                        <th>出版社</th>
                        <th>操作</th>
                  </tr>
            </thead>
            <tbody id="tb">

            </tbody>
      </table>

      <script>
            $(function () {
                  // function getBooklist() {
                  //       $.get('http://www.liulongbin.top:3006/api/getbooks', function (res) {
                  //             if (res.status !== 200) return alert('获取数据失败!');


                  //       });
                  // }
                  // getBooklist();

                  var arr = [
                        {
                              id: 1,
                              bookname: '西游记',
                              author: '吴承恩',
                              publisher: '北京出版社'
                        },
                        {
                              id: 2,
                              bookname: '红楼梦',
                              author: '曹雪芹',
                              publisher: '北京出版社'
                        },
                        {
                              id: 3,
                              bookname: '水浒传',
                              author: '曹雪芹',
                              publisher: '河北出版社'
                        }
                  ];
                  var newarr = [];
                  // console.log(arr);
                  $.each(arr, function (i, item) {
                        newarr.push('<tr><td>' + item.id + '</td><td>' + item.bookname + '</td><td>' + item.author + '</td><td> ' + item.publisher + '</td><td><a href="javascript:;" class="delete" date-id="'+item.id+'">删除</a></td></tr>');
                        // console.log(item);
                  })
                  $('#tb').empty().append(newarr.join(''));

                  $('#tb').on('click','.delete',function(){
                        console.log($(this).attr('date-id'));
                       $(this).parent().parent().empty();
                  })

                  $('.btn').on('click',function(){
                        newarr.push('<tr><td>' + $('#iptBookname').val + '</td><td>' + item.bookname + '</td><td>' + item.author + '</td><td> ' + item.publisher + '</td><td><a href="javascript:;" class="delete" date-id="'+item.id+'">删除</a></td></tr>');
                        $('#tb').empty().append(newarr.join(''));
                  })
            })
      </script>
</body>

</html>
